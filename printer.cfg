#####################################################################
#   Macros
#####################################################################

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - PLEASE CUSTOMISE THE SCRIPT
gcode:
    {% set bedtemp = params.BED|default(55)|int %}
    {% set hotendtemp = params.EXTRUDER|default(205)|int %}

    # KAMP init
    #SETUP_VORON_PURGE DISPLAY_PARAMETERS=1 PURGE_AMOUNT=30 TIP_DISTANCE=12 DISTANCE_TO_OBJECT_X=20 DISTANCE_TO_OBJECT_Y=20
    #SETUP_KAMP_MESHING DISPLAY_PARAMETERS=1 PROBE_DOCK_ENABLE=1 
    status_heating
    # heat the bed to temp and wait for it
    M190 S{bedtemp}
    #M109 S{hotendtemp} 
    M109 S150 ; 150C hotend to soften the material, not melt it.
    M117 Homing...                 ; display message
    G90  ; absolute coordinates
    G28  ; initial 3 axis home

    #M117 clean_nozzle
    #CLEAN_NOZZLE

    M117 Tilt_Adjust                 ; display message
    Z_TILT_ADJUST
    G28 Z
    # klicky does a g28 as part of the z_tilt_adjust override
    #G28

    #bed mesh calibration
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE

    Smart_Park
    M109 S{hotendtemp}
    #G28 Z; home Z after the nozzle has reach temp
    status_printing
    M117 nozzle_purge
    VORON_PURGE
    M109 S{hotendtemp} 
    M117 Ready 

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 7, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    # G1 E-2.0 F3600                 ; retract filament
    G1 E-20.0 F3600                  ; retract 20mm
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    BED_MESH_CLEAR
    status_off
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

